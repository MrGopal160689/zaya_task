<hmtl>
	<head>
		<link rel="stylesheet" type="text/css" href="style/common.css">
		<link rel="stylesheet" type="text/css" href="style/style.css">

					</select>
					<select id="select_grade" class="f-l b-1">

						</option>

				</div>
				<div id="lesson_list_wrapper">
					<table id="lesson_list" class="font">
						<tbody></tbody>
					</table>
				</div>
			</div>
			<div id="right_section" class="right b-r-5 f-l b-1 bck-white transition">
				<div class="header pad-5 border-bottom">
					Create Course
					<input type="text" class="b-1" placeholder="Course Name">
				</div>
				<ol id="topic_list" class="m-0">
					<lh>Topics</lh>
				</ol>
			</div>
		</div>
