<hmtl>
	<head>
		<link rel="stylesheet" type="text/css" href="style/common.css">
		<link rel="stylesheet" type="text/css" href="style/style.css">
		<script type="text/javascript" src="js/data.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<template id="template_lesson">
			<tr class="lesson" draggable="true">
				<input name="id" type="hidden" value="">
				<input name="subject" type="hidden" value="">
				<input name="grade" type="hidden" value="">
				<td class="lesson-image pad-5">
					<div class="transition lesson-image-container b-r-5"></div>
				</td>
				<td class="lesson-data pad-5">
					<div class="wrap-lesson">
						<div class="lesson-title"></div>
						<div class="lesson-brief"></div>
					</div>
					<ul class="lesson-metadata m-0">
					</ul>
				</td>
			</tr>
		</template>
		<template id="template_topic">
			<li class="pad-5">
				<input type="checkbox" name="check_lesson"><input type="text" placeholder="Topic name" name="topicname" class="b-1">
			</li>
			<ol class="list-style-none">
				<li class="drop-box hi-drop-box">Add Lessons</li>
				<li class="pad-5 hidden text-center">
					<label>Required Proficiency </label>
					<select>
						<option>Select</option>
						<option>Graduate</option>
					</select>
				</li>
			</ol>
		</template>
		<template id="template_added_lesson">
			<li class="added-lessons list-style-none">
				<input name="id" type="hidden" value="">
				<span class="delete_lesson_btn f-r c-p"></span>
			</li>
		</template>
		<template id="template_ol">
			<ol>
				<lh></lh>
			</ol>
		</template>
	</head>
	<body class="font">
		<div class="center">
			<div id="left_section" class="left b-1 b-r-5 f-l bck-white transition">
				<div id="search_wrapper" class="header border-bottom pad-5">
					<select id="select_lesson" class="f-l b-1">
						<option class="hidden" value="null" disabled selected>
							Select lesson
						</option>
					</select>
					<select id="select_grade" class="f-l b-1">
						<option class="hidden" value="null" disabled selected>
							Select grade
						</option>
					</select>
					<button id="search_lesson_btn" class="b-r-5 f-r c-p b-0"></button>
				</div>
				<div id="lesson_list_wrapper">
					<table id="lesson_list" class="font">
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
			<div id="right_section" class="right b-r-5 f-l b-1 bck-white transition">
				<div class="header pad-5 border-bottom">
					Create Course
					<input type="text" name="coursename" class="b-1" placeholder="Course Name">
				</div>
				<div class="pad-5 border-bottom cta-btn">	
					Topics
					<button id="delete_topic_btn" class="f-r b-0 b-r-5 pad-5 font-white">Delete</button>
					<button id="add_topic_btn" class="f-r b-0 b-r-5 pad-5 font-white">Add</button>
				</div>
				<div class="topic-list-wrapper">
					<ol id="topic_list" class="m-0 list-style-none">
					</ol>
				</div>
			</div>
			<div id="course_hirarchy" class="bck-white pad-5 b-r-5 f-l">
			</div>
		</div>
	</body>
</html>
